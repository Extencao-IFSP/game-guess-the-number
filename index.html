<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game de adivinhar um número sortido. Usando html, css e JS">
    <meta name="keywords" content="web, developer, number, guess, game">
    <meta name="author" content="Camila, Giovana, Keila e Paulo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script defer src="js/function.js"></script>

    <title id="gametitle">Game Sorteador de Número</title>
</head>

<body>

    <main>
        <section>
            <div id="main" class="content glass">
                <h1>Inicie para sortear um número!</h1>
                <div class="radio-input">
                    <label class="label">
                        <input type="radio" id="value-1" checked="" name="value-radio" value="value-1" />
                        <p class="text">Fácil (1 a 10)</p>
                    </label>
                    <label class="label">
                        <input type="radio" id="value-2" name="value-radio" value="value-2" />
                        <p class="text">Médio (1 a 25)</p>
                    </label>
                    <label class="label">
                        <input type="radio" id="value-3" name="value-radio" value="value-3" />
                        <p class="text">Difícil (1 a 50)</p>
                    </label>
                </div>
                <button class="glow-on-hover" type="button" id="draw">Iniciar</button>


                <div id="spinner" class="spinner hidden"></div>
                <br>
                <p id="message" class="hidden"></p>
            </div>
            <div id="guesser" class="content glass">
                <h1>Descubra o número</h1>
                <input type="number" id="number-guess" placeholder="Insira um número" pattern="[0-9]" min="0"
                    max="99" />
                <button class="glow-on-hover" type="button" id="test">Testar</button>
            </div>
        </section>
    </main>
</body>

</html>
