<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game de adivinhar um número sortido. Usando html, css e JS">
    <meta name="keywords" content="web, developer, number, guess, game">
    <meta name="author" content="Camila, Giovana, Keila e Paulo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script defer src="js/function.js"></script>

    <title id="gametitle">Game Sorteador de Número</title> 
</head>

<body>

    <main>
        <div class="content"> 
            <h1>Hello, World! Bem-vindo(a) ao jogo descubra o número!</h1> 
            <button class="glow-on-hover" type="button" id="draw">Iniciar</button>

            <p id="message"></p>
        </div>

        <section id="guess-form" class="">
            <div class="content"> 
                <h1>Descubra o número</h1>
                <input type="number" id="number-guess" placeholder="Insira um número" pattern="[0-9]" min="0" max="99"/>
                <!--  onkeypress="$(this).mask(`00`)" -->
                <button class="glow-on-hover" type="button" id="test">Testar</button>
            </div>
        </section>
    </main>
</body>

</html>
